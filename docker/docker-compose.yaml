services:
  blips-app:
    build:
      context: ../.
      dockerfile: docker/Dockerfile.devcontainer
    command: poetry run uvicorn src.main:app --host 0.0.0.0 --port ${APP_PORT:-8000}
    volumes:
      # Mount the repo root so Poetry can see pyproject.toml inside the container
      - ../:/blips-app
    depends_on:
      - mongodb
    env_file:
      - ../.env.example
    ports:
      - "${APP_PORT:-8000}:8000"

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=example
      - ME_CONFIG_MONGODB_URL=mongodb://root:example@mongodb:27017/?authSource=admin
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH=false

volumes:
  mongo_data:
